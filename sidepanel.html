<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualiffy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logo de Qualiffy">
      </div>
      <div class="user-info">
        <img src="https://media.licdn.com/dms/image/v2/D4D03AQHJXbxGkGg7lQ/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1729549000996?e=1735171200&v=beta&t=r1IwjoKUJFEYPCrY__f7vWl7GLFfe0E1b-26DcZKCiA" alt="User avatar" class="avatar">
        <div class="user-details">
          <div class="user-name">
            <span>Jeronimo Carrascal</span>
            <button class="settings-btn">
              <img src="https://cdn.icon-icons.com/icons2/1350/PNG/512/nuticon_87878.png" alt="Configuración">
            </button>
          </div>
          <div class="user-role">Vendedor</div>
        </div>
      </div>
    </header>
    <main>
      <div class="card">
        <h3>Posesión del Diálogo</h3>
        <div class="metric">
          <svg viewBox="0 0 100 20" class="graph">
            <polyline points="0,20 10,20 20,20 30,20 40,20 50,20 60,20 70,20 80,20 90,20 100,20" />
        </svg>        
          <span class="percentage">0%</span>
        </div>
      </div>
      <div class="card">
        <h3>Asesor IA</h3>
        <p>No se identificó ningún problema</p>
        <button class="action-btn">...</button>
      </div>
      <div class="card">
        <h3>Tener en cuenta...</h3>
        <p>No hay consejo disponible</p>
      </div>

      <!-- Botones de grabación de audio -->
      <div class="audio-controls">
        <button class="record-btn start-btn"></button>
        <button class="record-btn stop-btn"></button>
        <div class="timer-display">00:00</div>
      </div>
    </main>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
